service: technology-speaks 
provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2

resources:
 Resources:
   dogsTable:
     Type: AWS::DynamoDB::Table
     Properties:
        TableName: posts
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5